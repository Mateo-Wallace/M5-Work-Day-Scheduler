<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container-fluid">

    <section class="col-12">
      <div class="table-responsive">
        <table class="table table-bordered custom-table">

          <!-- 9 am -->
          <thead>
            <tr class="target-row">
              <th scope="col" class="p-3 col-2">9 am</th>
              <th scope="col"><input id="9amInput" type="text" class="input col-12"></th>
              <th scope="col" class="p-3 col-2"><button data-time="9" class="save" id="9amBtn">Save</button></th>
            </tr>
          </thead>

          <!-- 10 am -->
          <thead>
            <tr class="target-row">
              <th scope="col" class="p-3 col-2">10 am</th>
              <th scope="col"><input type="text" class="input col-12"></th>
              <th scope="col" class="p-3 col-2"><button data-time="10" class="save">Save</button></th>
            </tr>
          </thead>

          <!-- 11 am -->
          <thead>
            <tr class="target-row">
              <th scope="col" class="p-3 col-2">11 am</th>
              <th scope="col"><input type="text" class="input col-12"></th>
              <th scope="col" class="p-3 col-2"><button data-time="11" class="save">Save</button></th>
            </tr>
          </thead>

          <!-- 12 pm -->
          <thead>
            <tr class="target-row">
              <th scope="col" class="p-3 col-2">12 pm</th>
              <th scope="col"><input type="text" class="input col-12"></th>
              <th scope="col" class="p-3 col-2"><button data-time="12" class="save">Save</button></th>
            </tr>
          </thead>

          <!-- 1 pm -->
          <thead>
            <tr class="target-row">
              <th scope="col" class="p-3 col-2">1 pm</th>
              <th scope="col"><input type="text" class="input col-12"></th>
              <th scope="col" class="p-3 col-2"><button data-time="13" class="save">Save</button></th>
            </tr>
          </thead>

          <!-- 2 pm -->
          <thead>
            <tr class="target-row">
              <th scope="col" class="p-3 col-2">2 pm</th>
              <th scope="col"><input type="text" class="input col-12"></th>
              <th scope="col" class="p-3 col-2"><button data-time="14" class="save">Save</button></th>
            </tr>
          </thead>

          <!-- 3 pm -->
          <thead>
            <tr class="target-row">
              <th scope="col" class="p-3 col-2">3 pm</th>
              <th scope="col"><input type="text" class="input col-12"></th>
              <th scope="col" class="p-3 col-2"><button data-time="15" class="save">Save</button></th>
            </tr>
          </thead>

          <!-- 4 pm -->
          <thead>
            <tr class="target-row">
              <th scope="col" class="p-3 col-2">4 pm</th>
              <th scope="col"><input type="text" class="input col-12"></th>
              <th scope="col" class="p-3 col-2"><button data-time="16" class="save">Save</button></th>
            </tr>
          </thead>

          <!-- 5 pm -->
          <thead>
            <tr class="target-row">
              <th scope="col" class="p-3 col-2">5 pm</th>
              <th scope="col"><input type="text" class="input col-12"></th>
              <th scope="col" class="p-3 col-2"><button data-time="17" class="save">Save</button></th>
            </tr>
          </thead>

          <tbody id="project-display"></tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
